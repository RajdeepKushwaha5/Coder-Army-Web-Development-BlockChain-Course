<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Health Details Form</title>
  </head>
  <body>
    <h1>Health Details Form</h1>
    <form action="url_server">
      <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Full Name :</label>
        <input
          type="text"
          id="name"
          name="fname"
          value=""
          required
          placeholder="Enter your full name"
        />
        <br /><br />

        <label for="dob">Date of Birth :</label>
        <input
          type="date"
          id="dob"
          name="DOB"
          value=""
          min="2001-01-01"
          max="2005-12-31"
          required
        />
        <br /><br />

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="Male" required />
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required />
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other" required />
        <!--HERE name="" AND value="" PLAY AN IMPORTANT ROLE-->
        <label for="other">Other</label>

        <br /><br />

        <label for="number">Phone :</label>
        <input
          type="tel"
          id="number"
          name="phone number"
          value=""
          required
          placeholder="Enter your phone number"
        />

        <br /><br />
      </fieldset>






      <fieldset>
        <legend>Medical History</legend>

        <label for="blood">Blood Group :</label>
  <select name="blood_group" id="blood">
    <option value="" disabled selected>Select your blood Group</option>
    <option value="A+">A+</option>
    <option value="A-">A-</option>
    <option value="B+">B+</option>
    <option value="B-">B-</option>
    <option value="O+">O+</option>
    <option value="other">Other</option>
  </select>

  <br><br>
  <label>Do you wear glasses or contact lenses ?</label>
  <br>
  <input type="radio" id="lens" name="glasses" value="Yes"  >
  <label for="lens">Yes</label>
  <input type="radio" id="lens" name="glasses" value="No"  >
  <label for="lens">No</label>
  <br><br>
  <label for="condition">Pre-Existing Conditions :</label>
  <br>
  <textarea id="condition" name="condition" rows="5" cols="50" placeholder="List any Pre-Existing condition here.."></textarea>

<br><br>



<label>Allergies : </label>
<br>
<input type="checkbox" id="Allergies" name="Allergies" value="Pollen"  >
<label for="Allergies">Pollen</label>
<br>
<input type="checkbox" id="Allergies" name="Allergies" value="Peanuts"  >
<label for="Allergies">Peanuts</label>
<br>
<input type="checkbox" id="Allergies" name="Allergies" value="Latex"  >
<label for="Allergies">Latex</label>
<br>
<input type="checkbox" id="Allergies" name="Allergies" value="None"  >
<label for="Allergies">None</label>
<br><br>


<label for="medi">List Current Medications :</label>
<br>
<textarea id="medi" name="medi" rows="5" cols="50" placeholder="List Current Medications here.."></textarea>

<br><br>

      </fieldset>



      <fieldset>
        <legend>Emergency Contact</legend>
        <label for="name">Emergency Contact Name :</label>
        <input type="text" id="name" name="fname" value="" required placeholder="Enter full name">
        <br><br>
      
        <label for="rel_number">Emergency Contact Phone :</label>
        <input type="tel" id="rel_number" name="phone_number" value="" required placeholder="Enter phone number">

        <br><br>
        <label for="relation">Relation with Emergency Contact :</label>
        <input required type="text" id="relation" name="relation" value="" placeholder="Enter your relation with emergency contact">
      
        <br><br>
    

      </fieldset>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
