<!-- IIT-JEE Registration Form -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IIT-JEE Registration Form</title>
</head>
<body>

  
  <br><br>
  <form action="url_server">
    <fieldset>
      <legend>IIT JEE REGISTRATION FORM </legend>
  <label for="name">Full Name :</label>
  <input type="text" id="name" name="fname" value="" required placeholder="Enter your full name">
  <br><br>
  <label for="email">E-mail:</label>
  <input required type="email" id="email" name="Email" value="" placeholder="Enter your email address">

  <br><br>

  <label for="number">Phone :</label>
  <input type="tel" id="number" name="phone number" value="" required placeholder="Enter your phone number">

  <br><br>
  
  <label for="pass">Password :</label>
  <input type="password" id="pass" name="password" value="" required placeholder="Enter your password">

  <br><br>

  <label>Gender:</label>
  <input type="radio" id="male" name="gender" value="Male" required >
  <label for="male">Male</label>
  <input type="radio" id="female" name="gender" value="female" required >
  <label for="female">Female</label>
  <input type="radio" id="other" name="gender" value="other" required >
  <!--HERE name="" AND value="" PLAY AN IMPORTANT ROLE-->
  <label for="other">Other</label>

  <br><br>
  
  <label for="dob">Date of Birth :</label>
  <input type="date" id="dob" name="DOB" value="" min="2001-01-01" max="2005-12-31" required >

  <!-- RANGE SET KARNA NUMBER WAALE CASE M-->

  <br><br>

  <label for="school">School Name :</label>
  <input type="text" id="school" name="school_name" value="" required >

  <br><br>
  
  <label for="board">Board of Education :</label>
  <select name="BOE" id="board">
    <option value="" disabled selected>Select your board</option>
    <option value="Delhi">Delhi</option>
    <option value="Jaipur">Jaipur</option>
    <option value="Bihar">Bihar</option>
    <option value="Kolkata">Kolkata</option>
    <option value="Jodhpur">Jodhpur</option>
    <option value="other">Other</option>
  </select>

<br><br>

<label for="year_pass">Year of Passing :</label>
<input type="number" id="year_pass"  name="year_passing" value="" min="2023" max="2025" required >

<br><br>


<label for="center">Exam Center :</label>
<select name="center" id="center">
  <option value="" disabled selected>Select your exam center</option>
  <option value="Delhi">Delhi</option>
  <option value="Jaipur">Jaipur</option>
  <option value="Bihar">Bihar</option>
  <option value="Kolkata">Kolkata</option>
  <option value="Jodhpur">Jodhpur</option>
  <option value="other">Other</option>
</select>

<br><br>
<button type="submit">Register</button>
</fieldset>
</form>

</body>
</html>
