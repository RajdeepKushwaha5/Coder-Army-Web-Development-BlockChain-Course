<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rowspan and Columnspan</title>
</head>
<body>
  <table border="1">
    <thead>
      <tr>
        <th>Column 1</th>
        <th>Column 2</th>
        <th>Column 3</th>

      </tr>
    </thead>
    <tbody>
      <tr>
        <td colspan="2">Row 1 Columns 1-2</td>
       <td colspan="2">Row 1 Column 3</td>
      </tr>
      <tr>
        <td colspan="3">Row 1 Columns 1-3</td>
      </tr>
    </tbody>
  </table>
  
</body>
</html>
